{% extends "blog/base.html" %}
{% block content %}
  <article class="media content-section">
    <img src="{{ object.author.perfil.image.url }}" class="rounded-circle article-img">
    <div class="media-body">
      <div class="article-metadata">
        <a class="badge badge-danger" href="#">{{ object.author }}</a>
        <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
        {% if object.author == user %}
          <a class="badge badge-secondary" href="{% url 'post-update' object.id %}">aktualisieren</a>
          <a class="badge badge-secondary" href="{% url 'post-delete' object.id %}">l√∂schen</a>
        {% endif %}
      </div>
      <h2 class="article-title">{{ object.title }}</h2>
      <p class="article-content">{{ object.content }}</p>
    </div>
  </article>
{% endblock content %}
